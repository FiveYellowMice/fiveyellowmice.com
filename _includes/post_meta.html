<time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y 年 %m 月 %d 日 %H 时 %M 分" }}</time>{% if post.tags %}<span class="post-tags"><img class="tag-icon" src="{{ site.baseurl }}/images/tags.svg" alt="标签：">&nbsp;{% for tag in post.tags %}<a rel="tag" href="{{ site.baseurl }}/tags/{{ tag }}.html">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}</span>{% endif %}

<head prefix="og: http://ogp.me/ns#">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerptable %}{{ page.excerpt | strip_html | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
	
	<meta name="theme-color" content="#1BA261">
	<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
	<link rel="icon" sizes="192x192" href="{{ site.baseurl }}/favicon-192.png">
	<link rel="apple-touch-icon" sizes="192x192" href="{{ site.baseurl }}/favicon-192-plain.png">
	
	<link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}?fightcache=wow9KDz">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
	
	<meta property="og:title" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:description" content="{% if page.excerptable %}{{ page.excerpt | strip_html | strip_newlines | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<meta property="og:image" content="{{ site.url }}{% if page.headpic %}/images/{{ page.date | date: '%Y/%m' }}/{{ page.headpic }}{% else %}/favicon-192.png{% endif %}">
	
	<meta property="twitter:card" content="summary">
	<meta property="twitter:site" content="@hkz85825915">
</head>

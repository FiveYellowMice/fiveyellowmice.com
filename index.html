---
layout: default
---

<div class="home">
	
	<h1 class="page-heading">博文</h1>
	
	<ul class="post-list">
		{% for post in site.posts %}
			<li>
				<span class="post-meta">{{ post.date | date: "%Y 年 %m 月 %d 日 %H 时 %M 分" }}</span>

				<h2>
					<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</h2>
			</li>
		{% endfor %}
	</ul>
	
	<p class="rss-subscribe">通过 <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> 关注我</p>
	
</div>

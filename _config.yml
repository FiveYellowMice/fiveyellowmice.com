# Site settings
title: FiveYellowMice's Blog
email: hkz85825915@gmail.com
description: >
  我想到的并写下的任何东西，不添加防腐剂，无农药残留，图样、图奶衣服的个人偏见。
author: FiveYellowMice
baseurl: ""
url: "https://fiveyellowmice.com"
domain: fiveyellowmice.com
timezone: UTC
excerpt_separator: <!--more-->

# Build settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
include: [.perma-redirects]
exclude: [Gemfile, Gemfile.lock, vendor, bower.json, deploy-from-travis.sh, sshkey.enc]

# URL proxy settings
url_proxy:
  base: https://util.fiveyellowmice.com/kamu
  key: 4b6e18ffde904196b82acb9b6884eee3702dd870

# Plugins
gems:
  - jemoji
emoji:
  src: "https://util.fiveyellowmice.com"

# Sass
sass:
  style: compressed

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: /posts/:year/:month/:title.html
      excerptable: true
      sitemap: true
      comments: true
      layout: post
  -
    scope:
      path: ""
    values:
      cc_by_sa: true
  -
    scope:
      path: "tags"
    values:
      layout: tag

collections:
  favicons:
    output: true
    permalink: /:path

# Site settings
title: FiveYellowMice's Blog
email: hkz85825915@gmail.com
description: >
  我是一位早就不该中二的中二少年，最近又开了一个脑洞，于是就开了这个博客。
baseurl: ""
url: "https://fiveyellowmice.github.io"
timezone: UTC
excerpt_separator: <!--more-->

# Social settings
github_username: FiveYellowMice
googleplus_id: 112855887065747609809
bilibili_id: 1985403

# Build settings
markdown: redcarpet
redcarpet: 
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "with_toc_data", "fenced_code_blocks"]
exclude: [Gemfile, Gemfile.lock]
enforce_ssl: fiveyellowmice.github.io
permalink: /posts/:year/:month/:title.html

# Plugins
gems:
  - jemoji
emoji:
  src: "/images"

# Sass
sass:
  style: compressed

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      excerptable: true
      sitemap: true
      comments: true
      layout: post
  -
    scope:
      path: ""
    values:
      cc_by_sa: true
  -
    scope:
      path: "tags"
    values:
      layout: tag

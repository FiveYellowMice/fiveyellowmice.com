---
layout: default
---

<h1><img class="tag-icon" src="{{ site.baseurl }}/images/tags.svg" alt="标签：">&nbsp;{{ page.title }}</h1>
<p class="post-meta">
	{{ site.tags[page.title] | size }} 篇博文
</p>

<ul class="post-list">
	{% for post in site.tags[page.title] %}
	<li><article>
		<span class="post-meta">{% include post_meta.html %}</span>
		
		<h1>
			<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		</h1>
	</aritlce></li>
	{% endfor %}
</ul>

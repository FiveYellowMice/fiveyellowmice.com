---
layout: default
---

<div class="tag-page">
	
	<h1 class="page-heading"><img class="tag-icon" src="{{ site.baseurl }}/images/tags.svg" alt="标签：" width="30px" height="30px">&nbsp;{{ page.title }}</h1>
	<p class="post-meta">
		{{ site.tags[page.title] | size }} 篇博文
	</p>
	
	<ul class="post-list">
		{% for post in site.tags[page.title] %}
		<li>
			<span class="post-meta">{% include post_meta.html %}</span>
			
			<h2 class="post-link">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
		</li>
		{% endfor %}
	</ul>
	
</div>

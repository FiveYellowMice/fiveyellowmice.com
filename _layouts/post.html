---
layout: default
---

<div class="post">
	
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{% assign post = page %}{% include post_meta.html %}</p>
	</header>
	
	<article class="post-content">
		{% if page.headpic %}
		<p><img src="{{ site.baseurl }}/images/{{ page.date | date: "%Y/%m" }}/{{ page.headpic }}"{% if page.headpic_alt %} alt="{{ page.headpic_alt }}"{% endif %}></p>
		{% endif %}
		{{ content }}
	</article>
	
	{% if page.comments %}
	{% include disqus_comment.html %}
	{% endif %}
	
</div>
